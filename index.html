<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Task Manager</h1>

  <input id="taskInput" placeholder="Task name">
  <input id="categoryInput" placeholder="Category">
  <select id="prioritySelect">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>
  <input id="dueDateInput" type="date">
  <input id="recurringCheckbox" type="checkbox"> Recurring
  <button onclick="addTask()">Add Task</button>

  <br><br>

  <input id="searchInput" oninput="filterTasks()" placeholder="Search tasks">
  <select id="filterSelect" onchange="filterTasks()">
    <option value="all">All</option>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
  </select>

  <select id="timeFilter" onchange="renderTasks()">
    <option value="all">All Dates</option>
    <option value="today">Due Today</option>
    <option value="week">This Week</option>
  </select>

  <h2>Pending</h2>
  <ul id="pendingList"></ul>

  <h2>Completed</h2>
  <ul id="completedList"></ul>

  <div id="progressBar">
    <div id="progressFill"></div>
    <span id="progressPercent"></span>
  </div>

  <input type="file" id="importFile" onchange="importTasks()">
  <button onclick="exportTasks()">Export Tasks</button>
  <button id="themeToggle">Toggle Theme</button>

  <script src="script.js"></script>
</body>
</html>
